<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>WeatherX</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	</head>
	<body style="background-color:#DDF8E8">
		<nav class="navbar navbar-dark bg-dark">
			<div class="container">
				<a class="navbar-brand" href="#">
					<img src="https://cdn2.iconfinder.com/data/icons/weather-flat-14/64/weather02-512.png" width="70" height="70" class="d-inline-block align-top" alt="" loading="lazy">
					<a class="navbar-brand mr-auto" href="#"><h1>WeatherX</h1> </a>
				</a>
			</div>
		</nav>
		<div class="container">
			<nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#251F47">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
			</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item active">
							<a class="nav-link" href="{% url 'weatherapp:index' %}">Home<span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
						</li>
						<li class="nav-item my-sm-0">
							<a class="nav-link" href="{% url 'weatherapp:export' %}">Download weather data</a>
						</li>
						
					</ul>
				</div>
			</nav>
		</div>
		
		<div class="container">
			<div class="jumbotron" style="background-color:#404E7C">
				<form class="form-inline my-2 my-lg-0" method="POST" >
					{% csrf_token %}
					{{form}}
					<input class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Add your city">
				</form>
			</div>
		</div>
		{% block body %}
		{% endblock body %}
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	</body>
</html>
